<!DOCTYPE html>
 <html>
   <head>
     <title>Portfolio</title>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
     <link rel="stylesheet" type="text/css" href="styles/reset.css">
     <link rel="stylesheet" type="text/css" href="styles/main.css">
   </head>
   <body>

     <nav>
       <div class="topnav" id="myTopnav">
         <div class="logo">
           <img src="./images/logo.png" alt="logo">
         </div>
         <a href="#work" class="active">Work</a>
         <a href="#about">About</a>
         <a href="#contact">Contact</a>
         <a href="javascript:void(0);" class="icon" onclick="myFunction()">
           <i class="fa fa-bars" style="font-size:48px;"></i>
         </a>
      </div>
     </nav>

     <header>
       <h1>Pinky</h1>
       <img src="./images/geodesign.png" alt="geodesign">
         <p>I’m a UX Designer, <br>and I’d love to help you tell your story.<br></p>
        <div class="subtitle">
         <h3>BASED IN DC</h3>
        </div>
     </header>

  <main>
    <section> <!--first case study-->
      <div class="flex-container">
       <h2>Scribble</h2>
       <div class="projectphotos">
       <img src="./images/dashboard.png" alt="dashboard">
      </div>
       <p>Nurture your new ideas with Scribble, <br>a fresh cloud storage system designed  for writing projects.<br></p>
       <button type="button">View Case Study</button>
      </div>
     </section>

    <section> <!--second case study-->
      <div class="flex-container">
        <h2>New Project Coming Soon</h2>
        <div class="projectphotos">
        <img src="./images/placeholder.jpg" alt="placeholder">
        </div>
        <p>A new project is in the works! Check back soon.</p>
        <button type="button">Coming Soon!</button>
      </div>
    </section>

  </main>
   <footer>
    <i class="fa fa-linkedin" style="font-size:48px;"></i>
    <i class="fa fa-envelope-square" style="font-size:48px;"></i>
   </footer>

   <script>
   function myFunction() {
     var x = document.getElementById("myTopnav");
     if (x.className === "topnav") {
       x.className += " responsive";
     } else {
       x.className = "topnav";
     }
   }
  </script>
 </body>
 </html>
